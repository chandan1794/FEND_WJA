<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Weather Journal</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
</head>
 <body>
  <div id = "app">
    <form>
      <div class="form-group">
        <label for="zip">Enter Zipcode here</label>
        <input type="text" class="form-control" id="zip" aria-describedby="zipHelp" placeholder="Enter Zip Code here">
        <small id="zipHelp" class="form-text text-muted">Zip code of the area which you want to check temperature.</small>
      </div>
      <div class="form-group">
        <label for="feelings">How are you feeling today?</label>
        <textarea class="form-control" id="feelings" placeholder="Enter your feelings here" rows="9"></textarea>
      </div>
      <button type="button" class="btn btn-primary" id="generate">Generate</button>
    </form>
    <div>
      <h3>Most Recent Entry:</h3>
      <table class="table table-bordered">
          <tbody>
            <tr>
              <th>Date</th>
              <td id="date"></td>
            </tr>
            <tr>
              <th>Temp</th>
              <td id="temp"></td>
            </tr>
            <tr>
              <th>Content</th>
              <td id="content"></td>
            </tr>
          </tbody>
      </table>
    </div>
  </div>
<script src="app.js" type="text/javascript"></script>

</body>
</html>
